<div class="editor">

  <div class="row problem" ng-show="problemsLeft">
    <div class="col-md-12">
      <h2 class="text-center">{{ title }}</h2>
      <p class="text-center">{{ prompt }}</p>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6" ng-show="problemsLeft">
      <form>
        <textarea ui-codemirror="cmEditor" ng-model="code"></textarea>
        <ul class="control-buttons" ng-show="!showSolution">
          <li><button class="btn btn-lg btn-warning btn-block" type="submit" ng-click="testResults()">Test</button></li>
          <li><button class="btn btn-lg btn-success btn-block" type="submit" ng-click="submitCode()">Submit </button></li>
        </ul>
      </form>
    </div>

    <div class="col-md-6" ng-show="problemsLeft">
      <div class="problem-info" ng-show="!showSolution">
        <p ng-repeat="example in examples">{{ example }}</p>

        <div ng-show="showTestDetails">
          <p>{{ numCorrect }}</p>
          <ul class="no-bullets">
            <li class="correct" ng-repeat="detail in corrDetails track by $index">{{ detail }}</li>
            <li class="incorrect" ng-repeat="incorrDetail in incorrDetails track by $index">{{ incorrDetail }}</li>
          </ul>
        </div>
      </div>

      <form id="solution" ng-show="showSolution">
        <textarea ui-codemirror="cmSolution" ng-model="solution"></textarea>
        <ul class="rating-buttons">
          <li><button class="btn btn-lg btn-default btn-block rating rating-missed" type="submit" ng-click="setRating(0)">Missed</button></li>
          <li><button class="btn btn-lg btn-default btn-block rating rating-poor" type="submit" ng-click="setRating(0.25)">Poor</button></li>
          <li><button class="btn btn-lg btn-default btn-block rating rating-decent" type="submit" ng-click="setRating(0.5)">Decent</button></li>
          <li><button class="btn btn-lg btn-default btn-block rating rating-close" type="submit" ng-click="setRating(0.75)">Close</button></li>
          <li><button class="btn btn-lg btn-default btn-block rating rating-perfect" type="submit" ng-click="setRating(1)">Perfect</button></li>
        </ul>
      </form>
    </div>

  </div>

  <div id="noProblems" ng-show="!problemsLeft">
    <h3 class="text-center">You've finished all of today's problems. To add more, check out the library here.</h3>
  </div>
</div>
